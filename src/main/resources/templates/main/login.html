<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>系统登录 - 账单管理系统</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>账单管理系统</h1>
        </header>
        <section class="loginCont">
            <div th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"
                 style="color:red; margin-left: 130px">用户名错误！</div>
            <form class="loginForm" th:action="@{/login}" th:method="post" action="../main/index.html">
				
                <div class="inputbox">
                    <label for="user">用户名</label>
                    <input id="user" type="text" name="username"  required/>
                </div>
                <div class="inputbox">
                    <label for="mima">密码</label>
                    <input id="mima" type="password" name="password"  required/>
                </div>
				<div class="subBtn">
						<input type="checkbox"> 记住我
                </div>
				<br/>
                <div class="subBtn">
                    <input type="submit" value="登录" />
                    <input type="reset" value="重置"/>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
